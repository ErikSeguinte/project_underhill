{% extends "layout.html" %}

{% block content %}
    <div class="section">

        <form action="/deck/create/add_to_db" method="post">
            {% for label in labels %}
                <div class="field">
                    <label class="label">{{ label[0] }}</label>
                    <div class="control">
                        <input type="text" class="input" name="{{ label[1] }}">
                    </div>
                </div>
            {% endfor %}
             <div class="field">
                <div class="control">
                    <button class="button is-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>


{% endblock content %}
